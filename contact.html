<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact - Eduvision</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }

        /* Header */
        header {
            background-color: #007bff;
            padding: 20px;
            color: #fff;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header .nav-links {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        header .nav-links li {
            margin: 0 15px;
        }

        header .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        header .nav-links a:hover {
            color: #ffd700;
        }

        /* Contact Section */
        .contact-section {
            padding: 80px 20px;
            background-color: #fff;
            text-align: center;
        }

        .contact-section h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 15px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            margin-bottom: 15px;
        }

        .contact-form button {
            padding: 15px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            background-color: #007bff;
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }

        footer p {
            font-size: 1rem;
            color: #fff;
        }

        footer a {
            text-decoration: none;
            color: #fff;
        }

        footer a:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Eduvision</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="courses.html">Cours</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h1>Contactez-nous</h1>
        <p>Vous avez des questions ? Des suggestions ? N'hésitez pas à nous contacter. Nous sommes là pour vous aider.</p>
        
        <form class="contact-form">
            <input type="text" placeholder="Votre nom" required>
            <input type="email" placeholder="Votre email" required>
            <textarea rows="5" placeholder="Votre message" required></textarea>
            <button type="submit">Envoyer le message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Eduvision. Tous droits réservés.</p>
        <p><a href="#">Mentions légales</a> | <a href="#">Politique de confidentialité</a></p>
    </footer>

</body>
</html>
